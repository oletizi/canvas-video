<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/fabric@latest/dist/index.min.js"></script>
</head>
<body>
<h1>SVG & Fabric Testing</h1>
<div class="flex">
    <canvas id="me" style="border: 1px solid black"></canvas>
</div>

<script>
    const lmnt = document.getElementById('me')
    const w = window.innerWidth
    const h = 500
    lmnt.setAttribute('width', w + "")
    lmnt.setAttribute('height', h + "")
    const canvas = new fabric.Canvas(lmnt);
    let circle = new fabric.Circle({radius: 50, stroke: 'black'});
    canvas.add(circle)
    const spacing = 5
    const strokeWidth = 2
    const strokeColor = '#aaaaaa'
    const opacity = .2
    for (let i=0; i< h; i+=spacing) {
        const line = new fabric.Line([0, i, w, i], {stroke: strokeColor, strokeWidth: strokeWidth, opacity: opacity})
        canvas.add(line)
    }
</script>
</body>
</html>
